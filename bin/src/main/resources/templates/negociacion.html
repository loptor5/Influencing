<!DOCTYPE html>
<html lang="es">


<head>
    <th:block th:replace="fragments/head.html :: header"/>
    <link href="css/negociacion.css" rel="stylesheet">
    <script src="js/negociacion.js" type="text/javascript"></script>
    <script src="js/cargaPropuesta.js" type="text/javascript"></script>
    <title>Influencing: Negociación</title>
</head>

<body class="general">
    
    <!-- Header -->
    <header>
        <div th:replace="fragments/navigation.html :: navBar(nombrePagina='CHAT DE NEGOCIACIÓN')"></div>
    </header>
    <main>
        <div class="contenido">

            <div class="lista" >
                <div class="propuesta"
                        th:each="c: ${candidaturas}"
                        th:attr="data-id=${c.id},data-prop-id=${c.propuesta.id},data-otro=${session.u.hasRole('EMPRESA')?c.candidato.nombre:c.propuesta.empresa.nombre}" 
                        >
                        <a href="">
                            <img width="50" height="50" src="img/perfilIcon.svg">
                        </a>
                        <span th:text="${c.propuesta.nombre}"> Nombre de la propuesta</span>
                    <div style="display: none" class="prop">
                        <!-- 
                            Rellenar el modal propuesta con thymeleaf
                            Acceder en js con innerHTML y lanzar el modal
                        -->
                        <b>soy minero</b>
                        <b>barrenero en sierra morena</b>
                    </div>
                </div>
            </div>

            <div class="chat" id="chat">
                <div class="barraChat">
                    <div class="informacionChat">
                        <a href="" class="perfil">Perfil de la empresa/influencer</a>
                        <a href="" class="nombre">Zapatillas</a>
                    </div>
                    <div class="ultimatum">
                        <a class="boton" id="botonUltimatum">Enviar Ultimatum</a>
                    </div>
                </div>
				<div id="contenidoChat"></div>
				<table class="datatable" id="datatable">
				</table>


                <input id="botonEnviar" type="text" placeholder="Introduzca su mensaje...">

            </div>
        </div>

        <div id="id01" class="w3-modal">
            <div class="w3-modal-content"> 
				<div id="modalPropuesta"></div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/navigation.html :: footer"></div>
</body>



</html>
