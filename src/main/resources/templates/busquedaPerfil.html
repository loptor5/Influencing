<!DOCTYPE html>
<html lang="es">

<head>
	<th:block th:replace="fragments/head.html :: header" />
	<link rel="stylesheet" type="text/css" href="css/busquedaPerfil.css" />
	<script src="js/busquedaPerfil.js" type="text/javascript"></script>
	<title>Influencing: Búsqueda de Perfiles</title>
</head>

<body>

	<!-- Header -->
	<header>
		<div th:replace="fragments/navigation.html :: navBar(nombrePagina='BÚSQUEDA DE PERFILES')"></div>
		<div th:replace="fragments/navigation.html :: tagBar(nombrePagina='BÚSQUEDA DE PERFILES')"></div>
	</header>

	<!-- Resultado busqueda de perfiles -->
	<div id="divPerfiles" class="content">
		<div th:replace="fragments/resultadoBusquedaPerfiles.html (resultadoBusqueda=${usuarios})"> </div>
	</div>
	<!-- Footer -->
	<footer th:replace="fragments/navigation.html :: footer"></footer>

	<!-- Modal -->
	<div th:replace="fragments/modal.html"></div>

	<!-- Mensaje de informacion -->
	<p th:text="${mensaje}" id="mensajeInfo" hidden></p>
	
</body>

</html>
