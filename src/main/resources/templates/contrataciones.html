<!DOCTYPE html>
<html lang="es">

<head>
	<th:block th:replace="fragments/head.html :: header" />
	<link rel="stylesheet" type="text/css" href="css/contrataciones.css">
    <script src="js/contrataciones.js" type="text/javascript"></script>
	<title>Influencing: Contrataciones</title>
</head>

<body>

	<!-- Header -->
	<header>
		<div th:replace="fragments/navigation.html :: navBar(nombrePagina='CONTRATACIONES')"></div>
		<div th:replace="fragments/navigation.html :: tagBar(nombrePagina='CONTRATACIONES')"></div>
	</header>	

	<!-- Contrataciones -->
	<div id ="divContrataciones" class="content">
		<div th:replace="fragments/resultadoBusquedaContrataciones.html"> </div>
	</div>

	<!-- Footer -->
    <footer th:replace="fragments/navigation.html :: footer"></footer>
    
    <!-- Modal -->
	<div th:replace="fragments/modal.html"></div>
	
	<!-- Mensaje de informacion -->
	<p th:text="${mensaje}" id="mensajeInfo" hidden></p>

</body>

</html>
